{% extends 'layouts/base.html' %}

{% block content %}
<h1>Tasks</h1>
<a href="/create_task">Create task</a>
{% for task in tasks %}
<article>
    <h2>{{task.title}}</h2>
    <p>{{task.description}}</p>
    {% if task.done %}
    <p>Task done</p>
    {% else %}
    <p>Task undone</p>
    {% endif %}
    <p>Project: {{task.project.name}}</p>
    <button>Delete</button>
    <button>âœ… Done</button>
</article>
{% endfor %}
{% endblock %}
